    <title>ID and Classes in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="firstdiv" class="red bg-yellow">First</div>  <!--id defines for unique identifier , one class defines for multiple html elements and also one html element may have one class or multiples -->  <!--here red,bg-yellow two classes "we can take multiple classes after taking whitespace at the end of each class in class attribute"-->
    <div id="seconddiv">Second</div>
    <span class="red"></span>
</body>
</html>
