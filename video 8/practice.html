<!-- without using br tag write vertically aligned form asking for name,city and pincode of a user for video 7-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - input from user</title>
</head>

<body>
    <form method="post"></form>
    <div>
        <label for="name">Enter your name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required autofocus>
    </div>
    <div>
        <label for="city">City:</label>
        <input type="text" name="city" id="city" placeholder="Enter city name" required autofocus>
    </div>
    <div>
        <label for="pincode">Pincode:</label>
        <input type="text" name="pincode" id="pincode" placeholder="Enter pincode" required autofocus>
    </div>
    <div>
        <label for="submit"></label>
        <input type="submit" id="submit" value="Submit" required>
    </div>
</body>

</html>
